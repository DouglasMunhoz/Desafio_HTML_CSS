<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" 
    rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css"> 
    <title>ME ACHA! - BUSCA DE ENDEREÇO</title>

</head>
<body>
    <header>
        <H1>ME ACHA!</H1>
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        <div><span class="material-symbols-outlined icon">travel_explore</span></div>
    </header>
    <main>  
    <section id="formulario">
        <form action="post" name="cep">
            <label for="Cep">Cep</label>
            <input type="text" class="txt" id="Cep" name="Cep" value="">
            <label for="Rua">Rua</label>
            <input type="text" class="txt" id="Rua" name="Rua" value="">
            <label for="Bairro">Bairro</label>
            <input type="text" class="txt" id="Bairro" name="Bairro" value="">
            <label for="Cidade">Cidade</label>
            <input type="text" class="txt" id="Cidade" name="Cidade" value="">
            <label for="Estado">Estado</label>
            <input type="text" class="txt" id="Estado" name="Estado" value="">
            <input type="submit" name="BUSCAR" value="BUSCAR" class="btn">
        </form>
    </section>    
    </main>
    <footer></footer>
</header>  
</body>
</html>
